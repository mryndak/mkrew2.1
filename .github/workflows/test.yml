name: Test Suite

on:
  pull_request:
  push:
    branches: [main, develop]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # Frontend unit tests with Vitest
  unit-tests-frontend:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Backend unit and integration tests
  unit-tests-backend:
    name: Backend Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Generate JaCoCo report
        run: ./gradlew jacocoTestReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/build/reports/jacoco/test/jacocoTestReport.xml
          flags: backend
          name: backend-coverage

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: backend/build/test-results/**/*.xml

  # E2E tests with Playwright
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java (for backend)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build backend
        working-directory: backend
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Start test backend and database
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Waiting for backend to be ready..."
          sleep 30

      - name: Wait for backend health check
        run: |
          max_attempts=30
          attempt=0
          until curl -f http://localhost:8080/actuator/health || [ $attempt -eq $max_attempts ]; do
            attempt=$((attempt+1))
            echo "Waiting for backend... attempt $attempt/$max_attempts"
            sleep 2
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "Backend failed to start"
            docker compose -f docker-compose.test.yml logs
            exit 1
          fi
          echo "Backend is ready!"

      - name: Verify backend configuration
        run: |
          echo "Testing backend API..."
          curl -f http://localhost:8080/actuator/health
          echo "Backend is responding correctly"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          CI: true
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Show backend logs on failure
        if: failure()
        run: docker compose -f docker-compose.test.yml logs

      - name: Stop test backend
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  # Accessibility tests
  accessibility-tests:
    name: Accessibility Tests (axe-core)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java (for backend)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build backend
        working-directory: backend
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Start test backend and database
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Waiting for backend to be ready..."
          sleep 30

      - name: Wait for backend health check
        run: |
          max_attempts=30
          attempt=0
          until curl -f http://localhost:8080/actuator/health || [ $attempt -eq $max_attempts ]; do
            attempt=$((attempt+1))
            echo "Waiting for backend... attempt $attempt/$max_attempts"
            sleep 2
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "Backend failed to start"
            docker compose -f docker-compose.test.yml logs
            exit 1
          fi
          echo "Backend is ready!"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium --with-deps

      - name: Run accessibility tests
        working-directory: frontend
        run: npm run test:e2e -- e2e/tests/accessibility.spec.ts
        env:
          CI: true
        continue-on-error: true

      - name: Show backend logs on failure
        if: failure()
        run: docker compose -f docker-compose.test.yml logs

      - name: Stop test backend
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit (frontend)
        working-directory: frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: OWASP Dependency Check (backend)
        working-directory: backend
        run: ./gradlew dependencyCheckAnalyze
        continue-on-error: true

  # Code quality check
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npx eslint . --ext .ts,.tsx,.js,.jsx
        continue-on-error: true

      - name: Check TypeScript types
        working-directory: frontend
        run: npx tsc --noEmit
        continue-on-error: true
