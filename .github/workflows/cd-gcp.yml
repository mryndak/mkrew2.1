name: CD - Deploy to GCP

# Deployment Flow:
# 0. Check Changes:
#    - Verify if deployment is needed
#    - Skip deployment if only .md files changed (documentation updates)
#    - Detect which components changed (backend/, frontend/, db/)
# 1. Build & Push (parallel, conditional):
#    - Backend Docker image (only if backend/ changed)
#    - Frontend Docker image (only if frontend/ changed)
#    - Liquibase Docker image (only if db/ changed)
# 2. Deploy Database (conditional):
#    - Run Liquibase migrations via Kubernetes Job (only if db/ changed)
#    - Wait for migrations to complete (blocks app deployment)
# 3. Deploy to GKE (conditional):
#    - Deploy backend application (only if backend/ changed)
#    - Deploy frontend application (only if frontend/ changed)
# 4. Notify deployment status with details of what was deployed

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  ARTIFACT_REGISTRY: ${{ secrets.ARTIFACT_REGISTRY }}

jobs:
  check-changes:
    name: Check if deployment needed
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      deploy_backend: ${{ steps.check.outputs.deploy_backend }}
      deploy_frontend: ${{ steps.check.outputs.deploy_frontend }}
      deploy_database: ${{ steps.check.outputs.deploy_database }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check changed files
        id: check
        run: |
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""

          # Check if any non-markdown files were changed
          NON_MD_CHANGES=$(echo "$CHANGED_FILES" | grep -v '\.md$' || true)

          if [ -z "$NON_MD_CHANGES" ]; then
            echo "‚úÖ Only .md files changed - skipping deployment"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "deploy_backend=false" >> $GITHUB_OUTPUT
            echo "deploy_frontend=false" >> $GITHUB_OUTPUT
            echo "deploy_database=false" >> $GITHUB_OUTPUT
          else
            echo "üì¶ Non-markdown files changed - checking components..."
            echo "should_deploy=true" >> $GITHUB_OUTPUT

            # Check backend changes
            BACKEND_CHANGES=$(echo "$CHANGED_FILES" | grep '^backend/' || true)
            if [ -n "$BACKEND_CHANGES" ]; then
              echo "üîß Backend changes detected"
              echo "deploy_backend=true" >> $GITHUB_OUTPUT
            else
              echo "‚è≠Ô∏è  No backend changes - skipping backend deployment"
              echo "deploy_backend=false" >> $GITHUB_OUTPUT
            fi

            # Check frontend changes
            FRONTEND_CHANGES=$(echo "$CHANGED_FILES" | grep '^frontend/' || true)
            if [ -n "$FRONTEND_CHANGES" ]; then
              echo "üé® Frontend changes detected"
              echo "deploy_frontend=true" >> $GITHUB_OUTPUT
            else
              echo "‚è≠Ô∏è  No frontend changes - skipping frontend deployment"
              echo "deploy_frontend=false" >> $GITHUB_OUTPUT
            fi

            # Check database changes
            DATABASE_CHANGES=$(echo "$CHANGED_FILES" | grep '^db/' || true)
            if [ -n "$DATABASE_CHANGES" ]; then
              echo "üóÑÔ∏è  Database changes detected"
              echo "deploy_database=true" >> $GITHUB_OUTPUT
            else
              echo "‚è≠Ô∏è  No database changes - skipping database deployment"
              echo "deploy_database=false" >> $GITHUB_OUTPUT
            fi
          fi

  skip-deployment:
    name: Skip Deployment (Only docs changed)
    runs-on: ubuntu-latest
    needs: [check-changes]
    if: needs.check-changes.outputs.should_deploy == 'false'
    steps:
      - name: Notify skip
        run: |
          echo "üìù Only .md files were modified in this commit"
          echo "üö´ Skipping deployment to GCP - no application changes detected"
          echo ""
          echo "‚ÑπÔ∏è This is expected behavior when only documentation is updated"

  build-and-push-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    needs: [check-changes]
    if: needs.check-changes.outputs.deploy_backend == 'true'
    environment: mkrew
    permissions:
      contents: read
      id-token: write
    env:
      IMAGE_NAME: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  build-and-push-frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    needs: [check-changes]
    if: needs.check-changes.outputs.deploy_frontend == 'true'
    environment: mkrew
    permissions:
      contents: read
      id-token: write
    env:
      IMAGE_NAME: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Docker image
        working-directory: ./frontend
        run: |
          docker build \
            --build-arg PUBLIC_API_BASE_URL=https://api.mkrew.pl/api/v1 \
            --build-arg PUBLIC_SITE_URL=https://mkrew.pl \
            --build-arg PUBLIC_ENV=production \
            --build-arg PUBLIC_APP_VERSION=2.1.0 \
            --build-arg PUBLIC_ENABLE_FAVORITES=true \
            --build-arg PUBLIC_ENABLE_SCRAPER_STATUS=true \
            --build-arg PUBLIC_ENABLE_ANALYTICS=false \
            --build-arg PUBLIC_RECAPTCHA_SITE_KEY=${{ secrets.PUBLIC_RECAPTCHA_SITE_KEY }} \
            --build-arg PUBLIC_GA_TRACKING_ID=${{ secrets.PUBLIC_GA_TRACKING_ID }} \
            --build-arg PUBLIC_SENTRY_DSN=${{ secrets.PUBLIC_SENTRY_DSN }} \
            --build-arg PUBLIC_SENTRY_ENVIRONMENT=production \
            --build-arg PUBLIC_CACHE_DURATION=300000 \
            --build-arg PUBLIC_API_TIMEOUT=30000 \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  build-and-push-liquibase:
    name: Build & Push Liquibase
    runs-on: ubuntu-latest
    needs: [check-changes]
    if: needs.check-changes.outputs.deploy_database == 'true'
    environment: mkrew
    permissions:
      contents: read
      id-token: write
    env:
      IMAGE_NAME: liquibase

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Liquibase Docker image
        working-directory: ./db
        run: |
          docker build \
            -f Dockerfile.liquibase \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Liquibase Docker image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy-database:
    name: Deploy Database Migrations
    runs-on: ubuntu-latest
    environment: mkrew
    needs: [check-changes, build-and-push-liquibase]
    if: needs.check-changes.outputs.deploy_database == 'true'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }}

      - name: Delete previous migration job (if exists)
        run: |
          kubectl delete job liquibase-migration --ignore-not-found=true --namespace=default
          echo "Waiting for job deletion to complete..."
          sleep 5

      - name: Deploy Liquibase migration job
        run: |
          kubectl apply -f k8s/liquibase-job.yml

      - name: Wait for migration to complete
        run: |
          echo "‚è≥ Waiting for Liquibase migration to complete (timeout: 5 minutes)..."
          kubectl wait --for=condition=complete --timeout=300s job/liquibase-migration --namespace=default

      - name: Get migration logs
        if: always()
        run: |
          echo "üìú Fetching migration logs..."
          POD_NAME=$(kubectl get pods -l app=mkrew-liquibase -o jsonpath='{.items[0].metadata.name}' --namespace=default 2>/dev/null || echo "")
          if [ -n "$POD_NAME" ]; then
            echo "Pod: $POD_NAME"
            echo ""
            echo "=== Init Container Logs (Secret Fetching) ==="
            kubectl logs $POD_NAME -c secret-init --namespace=default || echo "No init container logs available"
            echo ""
            echo "=== Liquibase Migration Logs ==="
            kubectl logs $POD_NAME -c liquibase --namespace=default || echo "No liquibase logs available"
            echo ""
            echo "=== Cloud SQL Proxy Logs ==="
            kubectl logs $POD_NAME -c cloud-sql-proxy --namespace=default || echo "No proxy logs available"
          else
            echo "‚ö†Ô∏è No Liquibase pod found"
          fi

      - name: Check migration job status
        if: always()
        run: |
          echo "üìä Migration job status:"
          kubectl get jobs liquibase-migration --namespace=default
          echo ""
          kubectl get pods -l app=mkrew-liquibase --namespace=default

      - name: Migration Failed
        if: failure()
        run: |
          echo "‚ùå Database migration failed!"
          echo "Check the logs above for details."
          exit 1

  deploy-to-gke:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    environment: mkrew
    needs: [check-changes, build-and-push-backend, build-and-push-frontend, deploy-database]
    if: |
      always() &&
      needs.check-changes.result == 'success' &&
      (needs.check-changes.outputs.deploy_backend == 'true' || needs.check-changes.outputs.deploy_frontend == 'true') &&
      (needs.deploy-database.result == 'success' || needs.deploy-database.result == 'skipped')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }}

      - name: Update backend deployment image
        if: needs.check-changes.outputs.deploy_backend == 'true'
        run: |
          echo "üîß Deploying backend..."
          kubectl set image deployment/mkrew-backend \
            backend=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }} \
            --namespace=default

      - name: Update frontend deployment image
        if: needs.check-changes.outputs.deploy_frontend == 'true'
        run: |
          echo "üé® Deploying frontend..."
          kubectl set image deployment/mkrew-frontend \
            frontend=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }} \
            --namespace=default

      - name: Wait for backend rollout to complete
        if: needs.check-changes.outputs.deploy_backend == 'true'
        run: |
          kubectl rollout status deployment/mkrew-backend --namespace=default --timeout=5m

      - name: Wait for frontend rollout to complete
        if: needs.check-changes.outputs.deploy_frontend == 'true'
        run: |
          kubectl rollout status deployment/mkrew-frontend --namespace=default --timeout=5m

      - name: Verify deployment
        run: |
          echo "üìä Deployment verification:"
          if [ "${{ needs.check-changes.outputs.deploy_backend }}" == "true" ]; then
            echo "Backend pods:"
            kubectl get pods --namespace=default -l app=mkrew-backend
          fi
          if [ "${{ needs.check-changes.outputs.deploy_frontend }}" == "true" ]; then
            echo "Frontend pods:"
            kubectl get pods --namespace=default -l app=mkrew-frontend
          fi
          echo ""
          echo "Services:"
          kubectl get services --namespace=default

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [check-changes, deploy-database, deploy-to-gke]
    if: always() && needs.check-changes.outputs.should_deploy == 'true'

    steps:
      - name: Deployment Success
        if: |
          (needs.deploy-to-gke.result == 'success' || needs.deploy-to-gke.result == 'skipped') &&
          (needs.deploy-database.result == 'success' || needs.deploy-database.result == 'skipped')
        run: |
          echo "‚úÖ Deployment to GKE succeeded!"
          echo ""
          echo "üì¶ Deployed Components:"

          if [ "${{ needs.check-changes.outputs.deploy_database }}" == "true" ]; then
            echo "  üóÑÔ∏è  Database: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/liquibase:${{ github.sha }}"
          else
            echo "  ‚è≠Ô∏è  Database: No changes - skipped"
          fi

          if [ "${{ needs.check-changes.outputs.deploy_backend }}" == "true" ]; then
            echo "  üîß Backend: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/backend:${{ github.sha }}"
          else
            echo "  ‚è≠Ô∏è  Backend: No changes - skipped"
          fi

          if [ "${{ needs.check-changes.outputs.deploy_frontend }}" == "true" ]; then
            echo "  üé® Frontend: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/frontend:${{ github.sha }}"
          else
            echo "  ‚è≠Ô∏è  Frontend: No changes - skipped"
          fi

          echo ""
          if [ "${{ needs.check-changes.outputs.deploy_database }}" == "true" ]; then
            echo "‚úÖ Database migrations completed successfully"
          fi
          if [ "${{ needs.check-changes.outputs.deploy_backend }}" == "true" ] || [ "${{ needs.check-changes.outputs.deploy_frontend }}" == "true" ]; then
            echo "‚úÖ Application deployed successfully"
          fi

      - name: Database Migration Failed
        if: needs.deploy-database.result == 'failure'
        run: |
          echo "‚ùå Database migration failed!"
          echo "Application deployment was skipped due to database migration failure."
          exit 1

      - name: Application Deployment Failed
        if: needs.deploy-to-gke.result == 'failure'
        run: |
          echo "‚ùå Application deployment to GKE failed!"
          if [ "${{ needs.deploy-database.result }}" == "success" ]; then
            echo "‚úÖ Database migrations completed successfully"
          fi
          echo "‚ö†Ô∏è Application deployment needs to be retried"
          exit 1
