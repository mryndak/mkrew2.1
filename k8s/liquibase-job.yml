apiVersion: batch/v1
kind: Job
metadata:
  name: liquibase-migration
  namespace: default
  labels:
    app: mkrew-liquibase
    tier: database
spec:
  # Job completion settings
  completions: 1
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600  # Job will be deleted 1 hour after completion

  template:
    metadata:
      labels:
        app: mkrew-liquibase
        tier: database
    spec:
      serviceAccountName: mkrew-backend-sa
      restartPolicy: Never

      # Init container - fetch secrets from GCP Secret Manager
      initContainers:
      - name: secret-init
        image: google/cloud-sdk:alpine
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "üîê Fetching database secrets from GCP Secret Manager..."

          # Fetch secrets from GCP Secret Manager
          DB_USERNAME=$(gcloud secrets versions access latest --secret="mkrew-db-username" --project=mkrew-478317)
          DB_PASSWORD=$(gcloud secrets versions access latest --secret="mkrew-db-password" --project=mkrew-478317)
          CLOUD_SQL_CONNECTION_NAME=$(gcloud secrets versions access latest --secret="mkrew-cloud-sql-connection" --project=mkrew-478317)

          # Install kubectl if not available
          if ! command -v kubectl &> /dev/null; then
            echo "Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            mv kubectl /usr/local/bin/
          fi

          # Create or update Kubernetes Secret for Liquibase
          echo "üìù Creating/updating Kubernetes Secret for Liquibase..."
          kubectl create secret generic liquibase-secrets \
            --from-literal=DB_USERNAME="$DB_USERNAME" \
            --from-literal=DB_PASSWORD="$DB_PASSWORD" \
            --from-literal=CLOUD_SQL_CONNECTION_NAME="$CLOUD_SQL_CONNECTION_NAME" \
            --dry-run=client -o yaml | kubectl apply -f -

          echo "‚úÖ Secrets successfully loaded!"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

      containers:
      # Liquibase main container
      - name: liquibase
        image: europe-central2-docker.pkg.dev/mkrew-478317/mkrew/liquibase:latest
        imagePullPolicy: Always
        command:
        - sh
        - -c
        - |
          echo "üîÑ Starting Liquibase migration..."
          echo "üìä Database: ${DB_NAME}"
          echo "üè† Host: ${DB_HOST}:${DB_PORT}"

          # Wait for Cloud SQL Proxy to be ready
          echo "‚è≥ Waiting for Cloud SQL Proxy..."
          until nc -z localhost 5432; do
            echo "Waiting for Cloud SQL Proxy to start..."
            sleep 2
          done
          echo "‚úÖ Cloud SQL Proxy is ready!"

          # Run Liquibase update
          liquibase \
            --changelog-file=db.changelog-master.yaml \
            --url="jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}" \
            --username="${DB_USERNAME}" \
            --password="${DB_PASSWORD}" \
            --log-level=INFO \
            update

          echo "‚úÖ Liquibase migration completed successfully!"
        env:
        - name: DB_HOST
          value: "localhost"  # Cloud SQL Proxy runs on localhost
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: mkrew-config
              key: DB_NAME
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: liquibase-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: liquibase-secrets
              key: DB_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

      # Cloud SQL Proxy sidecar
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.3
        args:
          - "--structured-logs"
          - "--port=5432"
          - "$(CLOUD_SQL_CONNECTION_NAME)"
        env:
        - name: CLOUD_SQL_CONNECTION_NAME
          valueFrom:
            secretKeyRef:
              name: liquibase-secrets
              key: CLOUD_SQL_CONNECTION_NAME
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
