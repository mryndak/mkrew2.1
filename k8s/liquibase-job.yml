apiVersion: batch/v1
kind: Job
metadata:
  name: liquibase-migration
  namespace: default
  labels:
    app: mkrew-liquibase
    tier: database
spec:
  # Job completion settings
  completions: 1
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600  # Job will be deleted 1 hour after completion

  template:
    metadata:
      labels:
        app: mkrew-liquibase
        tier: database
    spec:
      serviceAccountName: mkrew-backend-sa
      restartPolicy: Never
      shareProcessNamespace: true  # Enable process namespace sharing to allow terminating the proxy

      # Init container - fetch secrets from GCP Secret Manager
      initContainers:
      - name: secret-init
        image: google/cloud-sdk:alpine
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "ðŸ” Fetching database secrets from GCP Secret Manager..."

          # Fetch secrets from GCP Secret Manager
          DB_USERNAME=$(gcloud secrets versions access latest --secret="mkrew-db-username" --project=mkrew-478317)
          DB_PASSWORD=$(gcloud secrets versions access latest --secret="mkrew-db-password" --project=mkrew-478317)
          CLOUD_SQL_CONNECTION_NAME=$(gcloud secrets versions access latest --secret="mkrew-cloud-sql-connection" --project=mkrew-478317)

          # Install kubectl if not available
          if ! command -v kubectl &> /dev/null; then
            echo "Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            mv kubectl /usr/local/bin/
          fi

          # Create or update Kubernetes Secret for Liquibase
          echo "ðŸ“ Creating/updating Kubernetes Secret for Liquibase..."
          kubectl create secret generic liquibase-secrets \
            --from-literal=DB_USERNAME="$DB_USERNAME" \
            --from-literal=DB_PASSWORD="$DB_PASSWORD" \
            --from-literal=CLOUD_SQL_CONNECTION_NAME="$CLOUD_SQL_CONNECTION_NAME" \
            --dry-run=client -o yaml | kubectl apply -f -

          echo "âœ… Secrets successfully loaded!"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

      containers:
      # Liquibase main container
      - name: liquibase
        image: europe-central2-docker.pkg.dev/mkrew-478317/mkrew/liquibase:latest
        imagePullPolicy: Always
        command:
        - sh
        - -c
        - |
          echo "ðŸ”„ Starting Liquibase migration..."
          echo "ðŸ“Š Database: ${DB_NAME}"
          echo "ðŸ  Host: ${DB_HOST}:${DB_PORT}"

          # Wait for Cloud SQL Proxy to be ready
          echo "â³ Waiting for Cloud SQL Proxy..."
          until nc -z localhost 5432; do
            echo "Waiting for Cloud SQL Proxy to start..."
            sleep 2
          done
          echo "âœ… Cloud SQL Proxy is ready!"

          # Run Liquibase update
          liquibase \
            --changelog-file=db.changelog-master.yaml \
            --url="jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}" \
            --username="${DB_USERNAME}" \
            --password="${DB_PASSWORD}" \
            --log-level=INFO \
            update

          echo "âœ… Liquibase migration completed successfully!"

          # Create a done marker file to signal the proxy to terminate
          echo "ðŸ›‘ Signaling Cloud SQL Proxy to terminate..."
          touch /shared/liquibase-done
          echo "âœ… Migration job completed!"
        env:
        - name: DB_HOST
          value: "localhost"  # Cloud SQL Proxy runs on localhost
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: mkrew-config
              key: DB_NAME
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: liquibase-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: liquibase-secrets
              key: DB_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: shared-data
          mountPath: /shared

      # Cloud SQL Proxy sidecar - wrapped in alpine with shell
      - name: cloud-sql-proxy
        image: google/cloud-sdk:alpine
        command:
        - /bin/sh
        - -c
        - |
          echo "Installing Cloud SQL Proxy..."
          curl -o /usr/local/bin/cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.3/cloud-sql-proxy.linux.amd64
          chmod +x /usr/local/bin/cloud-sql-proxy

          echo "Starting Cloud SQL Proxy..."
          cloud-sql-proxy \
            --structured-logs \
            --port=5432 \
            "${CLOUD_SQL_CONNECTION_NAME}" &
          PROXY_PID=$!
          echo "Cloud SQL Proxy started with PID: $PROXY_PID"

          # Monitor for completion signal from Liquibase
          while [ ! -f /shared/liquibase-done ]; do
            # Check if proxy is still running
            if ! kill -0 $PROXY_PID 2>/dev/null; then
              echo "Cloud SQL Proxy unexpectedly terminated"
              exit 1
            fi
            sleep 2
          done

          echo "Liquibase completed, terminating Cloud SQL Proxy..."
          kill -TERM $PROXY_PID 2>/dev/null || kill -9 $PROXY_PID 2>/dev/null || true
          wait $PROXY_PID 2>/dev/null || true
          echo "Cloud SQL Proxy terminated successfully"
        env:
        - name: CLOUD_SQL_CONNECTION_NAME
          valueFrom:
            secretKeyRef:
              name: liquibase-secrets
              key: CLOUD_SQL_CONNECTION_NAME
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: shared-data
          mountPath: /shared

      volumes:
      - name: shared-data
        emptyDir: {}
