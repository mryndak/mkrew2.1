apiVersion: apps/v1
kind: Deployment
metadata:
  name: mkrew-frontend
  namespace: default
  labels:
    app: mkrew-frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mkrew-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: mkrew-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: europe-central2-docker.pkg.dev/mkrew-478317/mkrew/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4321
          name: http
          protocol: TCP
        env:
        # Runtime environment variables
        # Note: PUBLIC_* variables are build-time only for Astro/Vite
        # They are baked into the bundle during Docker build (see .github/workflows/cd-gcp.yml)
        # and cannot be changed at runtime
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "4321"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 4321
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 4321
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
