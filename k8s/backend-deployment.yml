apiVersion: apps/v1
kind: Deployment
metadata:
  name: mkrew-backend
  namespace: default
  labels:
    app: mkrew-backend
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mkrew-backend
      tier: backend
  template:
    metadata:
      labels:
        app: mkrew-backend
        tier: backend
    spec:
      serviceAccountName: mkrew-backend-sa

      # Init container - pobiera sekrety z GCP Secret Manager i tworzy Kubernetes Secret
      initContainers:
      - name: secret-init
        image: google/cloud-sdk:alpine
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "üîê Fetching secrets from GCP Secret Manager..."

          # Pobierz sekrety z GCP Secret Manager
          DB_USERNAME=$(gcloud secrets versions access latest --secret="mkrew-db-username" --project=mkrew-478317)
          DB_PASSWORD=$(gcloud secrets versions access latest --secret="mkrew-db-password" --project=mkrew-478317)
          CLOUD_SQL_CONNECTION_NAME=$(gcloud secrets versions access latest --secret="mkrew-cloud-sql-connection" --project=mkrew-478317)
          JWT_SECRET=$(gcloud secrets versions access latest --secret="mkrew-jwt-secret" --project=mkrew-478317 || echo "VerySecureSecretKeyForJWTTokenSigningThatIsAtLeast256BitsLongForHS256Algorithm")
          MAILERSEND_API_KEY=$(gcloud secrets versions access latest --secret="mkrew-mailersend-api-key" --project=mkrew-478317 || echo "")
          RECAPTCHA_SECRET_KEY=$(gcloud secrets versions access latest --secret="mkrew-recaptcha-secret-key" --project=mkrew-478317 || echo "")

          # Zainstaluj kubectl je≈õli nie ma (szybka metoda)
          if ! command -v kubectl &> /dev/null; then
            echo "Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            mv kubectl /usr/local/bin/
          fi

          # Utw√≥rz lub zaktualizuj Kubernetes Secret
          echo "üìù Creating/updating Kubernetes Secret..."
          kubectl create secret generic mkrew-secrets \
            --from-literal=DB_USERNAME="$DB_USERNAME" \
            --from-literal=DB_PASSWORD="$DB_PASSWORD" \
            --from-literal=CLOUD_SQL_CONNECTION_NAME="$CLOUD_SQL_CONNECTION_NAME" \
            --from-literal=JWT_SECRET="$JWT_SECRET" \
            --from-literal=MAILERSEND_API_KEY="$MAILERSEND_API_KEY" \
            --from-literal=RECAPTCHA_SECRET_KEY="$RECAPTCHA_SECRET_KEY" \
            --dry-run=client -o yaml | kubectl apply -f -

          echo "‚úÖ Secrets successfully loaded!"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

      containers:
      - name: backend
        image: europe-central2-docker.pkg.dev/mkrew-478317/mkrew/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: mkrew-config
              key: SPRING_PROFILES_ACTIVE
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: mkrew-config
              key: SERVER_PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: mkrew-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: mkrew-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: mkrew-config
              key: DB_NAME
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mkrew-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mkrew-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: mkrew-secrets
              key: JWT_SECRET
        - name: MAILERSEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: mkrew-secrets
              key: MAILERSEND_API_KEY
        - name: RECAPTCHA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mkrew-secrets
              key: RECAPTCHA_SECRET_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      # Cloud SQL Proxy sidecar
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.3
        args:
          - "--structured-logs"
          - "--port=5432"
          - "$(CLOUD_SQL_CONNECTION_NAME)"
        env:
        - name: CLOUD_SQL_CONNECTION_NAME
          valueFrom:
            secretKeyRef:
              name: mkrew-secrets
              key: CLOUD_SQL_CONNECTION_NAME
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
