# Test configuration for Spring Boot
spring.application.name=mkrew-test

# Database configuration (will be overridden by Testcontainers)
spring.datasource.url=jdbc:tc:postgresql:15:///testdb
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.hibernate.ddl-auto=validate

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Security
jwt.secret=test-secret-key-for-testing-purposes-only-min-256-bits-long-string
jwt.expiration=3600000

# Email (disabled in tests)
sendgrid.api-key=test-api-key
sendgrid.from-email=test@example.com

# Logging
logging.level.pl.mkrew=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.testcontainers=INFO
