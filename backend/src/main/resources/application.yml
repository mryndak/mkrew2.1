spring:
  application:
    name: mkrew-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mkrew}
    username: ${DB_USERNAME:mkrew_user}
    password: ${DB_PASSWORD:mkrew_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: false

server:
  port: ${SERVER_PORT:9999}
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    pl.mkrew: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: ${JWT_SECRET:VerySecureSecretKeyForJWTTokenSigningThatIsAtLeast256BitsLongForHS256Algorithm}
  expiration: 3600000  # 1 hour in milliseconds (1000 * 60 * 60)
  refresh:
    expiration: 604800000  # 7 days in milliseconds (1000 * 60 * 60 * 24 * 7)

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
    tryItOutEnabled: true
  show-actuator: false

# mkrew-specific configuration
mkrew:
  # Email configuration (US-010)
  email:
    enabled: ${EMAIL_ENABLED:true}
    mailersend:
      api-key: ${MAILERSEND_API_KEY:}
    from-email: ${EMAIL_FROM:noreply@mkrew.pl}
    from-name: ${EMAIL_FROM_NAME:mkrew - Platforma dla dawc√≥w krwi}

  # Notification configuration (US-010)
  notification:
    critical-threshold: ${NOTIFICATION_CRITICAL_THRESHOLD:20.0}  # 20% or below is critical
    rate-limit: ${NOTIFICATION_RATE_LIMIT:5}  # Max 5 emails per user per 24 hours

  # Scheduler configuration (US-010)
  scheduler:
    notification-check: ${SCHEDULER_NOTIFICATION_CHECK:0 0 3 * * *}  # Every day at 03:00 CET
    health-check: ${SCHEDULER_HEALTH_CHECK:0 0 * * * *}  # Every hour

  # Application URLs
  app:
    base-url: ${APP_BASE_URL:http://localhost:3000}
