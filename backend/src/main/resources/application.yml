spring:
  application:
    name: mkrew-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mkrew}
    username: ${DB_USER:mkrew_user}
    password: ${DB_PASSWORD:mkrew_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: false

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    pl.mkrew: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: ${JWT_SECRET:VerySecureSecretKeyForJWTTokenSigningThatIsAtLeast256BitsLongForHS256Algorithm}
  expiration: 3600000  # 1 hour in milliseconds (1000 * 60 * 60)
  refresh:
    expiration: 604800000  # 7 days in milliseconds (1000 * 60 * 60 * 24 * 7)
