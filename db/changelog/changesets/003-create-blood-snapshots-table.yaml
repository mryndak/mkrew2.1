databaseChangeLog:
  - changeSet:
      id: 003-create-blood-snapshots-table
      author: mkrew-team
      changes:
        - createTable:
            tableName: blood_snapshots
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_blood_snapshots
              - column:
                  name: rckik_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_blood_snapshots_rckik
                    references: rckik(id)
              - column:
                  name: snapshot_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: blood_group
                  type: VARCHAR(5)
                  constraints:
                    nullable: false
              - column:
                  name: level_percentage
                  type: NUMERIC(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: source_url
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: parser_version
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: scraped_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_manual
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - sql:
            sql: ALTER TABLE blood_snapshots ADD CONSTRAINT chk_blood_snapshots_blood_group CHECK (blood_group IN ('0+', '0-', 'A+', 'A-', 'B+', 'B-', 'AB+', 'AB-'));
        - sql:
            sql: ALTER TABLE blood_snapshots ADD CONSTRAINT chk_blood_snapshots_level_percentage CHECK (level_percentage >= 0 AND level_percentage <= 100);
        - createIndex:
            indexName: idx_blood_snapshots_rckik_date_group
            tableName: blood_snapshots
            columns:
              - column:
                  name: rckik_id
              - column:
                  name: snapshot_date
                  descending: true
              - column:
                  name: blood_group
        - createIndex:
            indexName: idx_blood_snapshots_date_level
            tableName: blood_snapshots
            columns:
              - column:
                  name: snapshot_date
              - column:
                  name: level_percentage
      rollback:
        - dropTable:
            tableName: blood_snapshots
