databaseChangeLog:
  - changeSet:
      id: 004-create-user-favorite-rckik-table
      author: mkrew-team
      changes:
        - createTable:
            tableName: user_favorite_rckik
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_favorite_rckik
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_favorite_rckik_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: rckik_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_favorite_rckik_rckik
                    references: rckik(id)
                    deleteCascade: true
              - column:
                  name: priority
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - sql:
            sql: ALTER TABLE user_favorite_rckik ADD CONSTRAINT uk_user_favorite_rckik UNIQUE (user_id, rckik_id);
        - createIndex:
            indexName: idx_user_favorite_rckik_user
            tableName: user_favorite_rckik
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_user_favorite_rckik_rckik
            tableName: user_favorite_rckik
            columns:
              - column:
                  name: rckik_id
      rollback:
        - dropTable:
            tableName: user_favorite_rckik
